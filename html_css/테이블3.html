<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      text-align: center;
      border: 1px solid #aaa;
      padding: 10px 20px;
    }

  </style>
</head>
<body>
  <table>
    <caption>
      선물용과 가정용 상품 구성
    </caption>
    <colgroup>
    <col style="background-color: #eee;">
    <!-- 16진수(헥사값), rgb값 쓰는이유 
     다양한 색을 사용할 수 있기 때문, 간결한 표현법(2진수와 맞기 때문에 eeeeee-> eee 줄여서 사용 가능)-->
    <col>
    <col style="width: 150px;">
    <col style="width: 150px;">
    </colgroup>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
  </table>
</body>
</html>
