<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex; 
  /* display: flex -> 수평배치가 기본 */
}
a {
  display: block;
  padding: 10px 20px;
  margin-left: 10px;
  text-decoration: none;
  background-color: #ccc;
  color: black;
  border-radius: 50px;
}
a:hover {
  background-color: #000;
  color: #fff;
}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
